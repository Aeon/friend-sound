        <script type="text/javascript" src="http://toma.hk/js/results.js" ></script>

        <script type="text/javascript">
        
        
            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                  var pair = vars[i].split("=");
                  if (pair[0] == variable) {
                    return decodeURIComponent(pair[1]);
                  }
                }
                return '';
            }
            
            var autoplay = getQueryVariable('autoplay');
            var track_artist = getQueryVariable('artist');
            var track_title = getQueryVariable('title');
        
            $(document).ready(function() {
                qid = Tomahk.search({
                    artist: track_artist,
                    album: '',
                    title: track_title
                });
                
                $('#track_title').text(track_title);
                $('#track_artist').text(track_artist);
                $('#bg').attr('src', 
                  'http://ws.audioscrobbler.com/2.0/?method=artist.imageredirect&artist='+track_artist+'&autocorrect=1&size=largesquare&api_key=a81521f42db5b48e3a474f30d1c9814d'
                );
            });
            

            Tomahk.setProtocolUrl('tomahawk://open/track/?artist=' + track_artist + '&title=' + track_title);
            Tomahk.currentUrl = 'http://toma.hk/embed.php?artist=' + track_artist + '&title=' + track_title + '&autoplay=' + autoplay + '&disabledResolvers=';
        
            
        </script>
