<head>
  <title>friend-sound</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="players">
  {{#if show}}
  <div id="players">
    {{#each players}}
      {{> player }}
    {{/each}}
  </div>
  {{/if}}
</template>

<template name="player">
  <div class="player">
    <div class="header">
      {{#if name}}
        {{name}}
      {{else}}
        <span class="unnamed">anonymous</span>
      {{/if}}
    </div>
    {{> words}}
  </div>
</template>
