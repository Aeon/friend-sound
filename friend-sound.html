<head>
  <title>friend-sound</title>
</head>

<body>
  {{> knobs }}
  {{> playlist }}
  {{> players }}
  {{> audioplayer }}
</body>

<template name="playlist">
<div>
  {{current_song}}
  <div id="playlist">
    {{#each songs}}
      {{> song }}
    {{/each}}
  </div>
</div>
</template>

<template name="audioplayer">
  <div id="tomahawk-player">
    <iframe src="http://toma.hk/embed.php?artist={{artist}}&title={{title}}&autoplay=false&disabledResolvers=" width="200" scrolling="no" height="200" frameborder="0" allowtransparency="true" ></iframe>
  </div>
</template>

<template name="players">
  {{#if show}}
  <div id="players">
    {{#each players}}
      {{> player }}
    {{/each}}
  </div>
  {{/if}}
</template>

<template name="player">
  <div class="player">
    <div class="header">
      {{#if name}}
        {{name}}
      {{else}}
        <span class="unnamed">anonymous</span>
      {{/if}}
    </div>
  </div>
</template>

<template name="song">

</template>
