<template name="knobs">
<div id="moodknobs">
  {{#each knobs}}
  <div class="knobby">
  <label for="{{category}}">{{category}}</label>
  <input id="{{category}}"
         name="{{category}}"
         type="text"
         value="{{defaultValue}}"
         class="dial"
         data-step="{{step}}"
         data-min="{{min}}" data-max="{{max}}"
         data-thickness=".2"
         data-cursor="true"
          />
  </div>
  {{/each}}
</div>
</template>
