<template name="knobs">
<div>
  {{#each knobs}}
  <label for="{{category}}">{{category}}</label>
  <input id="{{category}}"
         name="{{category}}"
         type="text"
         value="{{defaultValue}}"
         class="dial"
         data-step="{{step}}"
         data-min="{{min}}" data-max="{{max}}"
          />
  <br />
  {{/each}}
</div>
</template>
