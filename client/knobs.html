<template name="knobs">
<div>
  {{#each knobs}}
  <label for="{{category}}">{{category}}</label>
  <input id="{{category}}"
         name="{{category}}"
         type="range"
         value="{{defaultValue}}"
         step="{{step}}"
         min="{{min}}" max="{{max}}"
          />
  <br />
  {{/each}}
</div>
</template>
